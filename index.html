<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
      </head> 
    <body>
        <h1>EO Trainer</h1>
        <h5>Developed by Greg Cannon.</h5>
        <h6>Note: some cases can be ambiguous, unless "Mark F2L edges" is checked.</h6>
        <h6>This simulates if you had tracked those edges from the previous step.</h6>

        <img id="image">
        <br/>

        <div class="images">
            <img id="image2">   
            <img id="image3">
        </div>
        
        <div id="scramble"></div>

        <div id="solution-alg"></div>

        <div class="settings">
            
            <div class="settings-row">
                Method type: <select id="scramble-type">
                    <option value="apb-beginner">APB (Beginner)</option>
                    <option value="apb-full">APB (Full)</option>
                    <option value="petrus">Petrus</option>
                </select>
            </div>
            <div id="subsets-container">
                <div id="subsets-title">Subsets:</div>
                <div class="subsets-row">
                    <input checked type="checkbox" id="box-mu">
                    <label for="box-mu">Misoriented U</label>
                </div>
                <div class="subsets-row">
                    <input checked type="checkbox" id="box-mr">
                    <label for="box-mr">Misoriented R</label>
                </div>
                <div class="subsets-row">
                    <input checked type="checkbox" id="box-ou">
                    <label for="box-ou">Oriented U</label>
                </div>
                <div class="subsets-row">
                    <input checked type="checkbox" id="box-or">
                    <label for="box-or">Oriented R</label>
                </div>
                </select>
            </div>
            <div class="settings-row">
                Color neutral type: <select id="cn-type">
                    <option value="wbonly">White-Blue only</option>
                    <option value="whiteonly">White only</option>
                    <option value="x2y">x2/y (White or Yellow)</option>
                </select>
            </div>
            <div class="settings-row">
                <input type="checkbox" id="show-arrows">
                <label for="show-arrows">Mark F2L edges?</label>
            </div>
            <div class="settings-row">
                <input type="checkbox" id="show-scramble">
                <label for="show-scramble">Show scramble?</label>
            </div>
            <div class="settings-row slider" id="slider-container">
                <label for="scramble-length">Scramble length:</label>
                <input type="range" id="scramble-length" min="2" max="10" value="7" class="slider" id="myRange">
            </div>
        </div>

        <br/>
        <button id="random">Randomize</button>
        <button id="check">Check answer</button>
        <script src="config.js"></script>
        <script src="cube.js"></script>
        <script src="scramble-data.js"></script>
        <script src="scramble-picker.js"></script>
        <script src="main.js"></script>
    </body>
</html>
