<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
      </head> 
    <body>
        <h1>EO Trainer</h1>
        <h5>Developed by Greg Cannon.</h5>
        <h6>Note that while some cases are ambiguous, you can deduce much more than you think!</h6>

        <img id="image">
        <br/>

        <div class="images">
            <img id="image2">   
            <img id="image3">
        </div>
        
        <div id="scramble"></div>
        <h6 id="scramble-disclaimer">(Scrambles do not take into account the corners, most noticeable in full EOPair scrambles.)</h6>


        <div class="settings">
            
            <div class="settings-row">
                Scramble type: <select id="scramble-type">
                    <option value="apb-beginner">APB Pair Inserted</option>
                    <option value="apb-full">APB Full EOPair</option>
                    <option value="petrus">Petrus</option>
                </select>
            </div>
            <div class="settings-row slider">
                <label for="scramble-length">Scramble length:</label>
                <input type="range" id="scramble-length" min="2" max="10" value="5" class="slider" id="myRange">
            </div>
            <div class="settings-row">
                <input type="checkbox" id="show-scramble">
                <label for="show-scramble">Show scramble?</label>
            </div>
        </div>

        <br/>
        <button id="random">Randomize</button>
        <button id="check">Check answer</button>
        <script src="cube.js"></script>
        <script src="main.js"></script>
    </body>
</html>
